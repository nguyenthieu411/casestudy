<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chicken Shop! Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../libs/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../libs/node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <div class="container navbar-nav ml-auto">
            <a class="navbar-brand" href="../index.html">Chicken Shop!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Trang Chủ
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../gioithieu.html">Giới Thiệu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../lienhe.html">Liên Hệ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../login/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
	</nav>	
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>
					<div class="alert alert-danger alert-dismissible d-none" id="loginFail">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						Vui lòng nhập đúng Email & password !!
					  </div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" id="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<a href="javascript:;" class="login100-form-btn" onclick="login.check()">Sign in</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
	<script src="../libs/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
